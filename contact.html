<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – 122 Records</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #121212;
      z-index: 1000;
    }
    .nav-container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      padding: 1rem 0;
    }
    .logo-img { max-height: 80px; }
    .site-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-left: 1rem;
      display: flex;
      align-items: center;
      color: #fff;
    }
    .site-title .prefix {
      font-family: 'Orbitron', sans-serif;
    }
    .site-title .dot {
      width: 12px;
      height: 12px;
      margin: 0 8px;
      border-radius: 50%;
      background: darkred;
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      from { background: darkred; }
      to { background: red; }
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
      margin-left: auto;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
    }
    .nav-links a:hover {
      color: #007bff;
    }
    .container {
      max-width: 600px;
      margin: 5rem auto 2rem;
      padding: 2rem;
      background-color: #1e1e1e;
      border-radius: 8px;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      color: #fff;
    }
    input, textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background-color: #2a2a2a;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #fff;
      background: none;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <img src="122-Records-Logo.png" alt="122 Records Logo" class="logo-img">
      <span class="site-title"><span class="prefix">122</span><span class="dot"></span>Records</span>
      <ul class="nav-links">
        <li><a href="index.html">Startseite</a></li>
        <li><a href="about.html">Über uns</a></li>
        <li><a href="artists.html">Künstler</a></li>
        <li><a href="releases.html">Veröffentlichungen</a></li>
        <li><a href="news.html">Neuigkeiten</a></li>
        <li><a href="contact.html">Kontakt</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="container">
      <h1>Kontakt</h1>
      <form action="mailto:122recordlabel@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Nachricht</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Absenden</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 122 Records. Alle Rechte vorbehalten.</p>
  </footer>
</body>
</html>
