<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>122 Records</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding-top: 60px;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #121212;
      z-index: 1000;
    }
    .nav-container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      padding: 1rem 0;
    }
    .logo-img { max-height: 80px; }
    .site-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-left: 1rem;
      display: flex;
      align-items: center;
      color: #fff;
    }
    .site-title .prefix {
      font-family: 'Orbitron', sans-serif;
    }
    .site-title .dot {
      width: 12px;
      height: 12px;
      margin: 0 8px;
      border-radius: 50%;
      background: darkred;
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      from { background: darkred; }
      to { background: red; }
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
      margin-left: auto;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
    }
    .nav-links a:hover {
      color: #007bff;
    }
    .menu-toggle { display: none; font-size: 1.5rem; cursor: pointer; }
    section { padding: 4rem 0; }
    header#home {
      background: url('images/hero.jpg') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #about .container {
      text-align: center;
    }
    .newsletter-button {
      display: inline-block;
      margin-top: 1.5rem;
      background-color: #007bff;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .newsletter-button:hover {
      background-color: #0056b3;
    }
    footer {
      background: #121212;
      text-align: center;
      padding: 1rem;
    }
    @media (max-width: 768px) {
      .nav-links { display: none; }
      .menu-toggle { display: block; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <img src="122-Records-Logo.png" alt="122 Records Logo" class="logo-img" />
      <span class="site-title"><span class="prefix">122</span><span class="dot"></span>Records</span>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Startseite</a></li>
        <li><a href="about.html">Über uns</a></li>
        <li><a href="artists.html">Künstler</a></li>
        <li><a href="releases.html">Veröffentlichungen</a></li>
        <li><a href="news.html">Neuigkeiten</a></li>
        <li><a href="contact.html">Kontakt</a></li>
      </ul>
      <div class="menu-toggle" id="menuToggle">☰</div>
    </div>
  </nav>

  <header id="home"></header>

  <main>
    <section id="about">
      <div class="container">
        <p style="font-size: 1.2rem; margin-top: 1rem; text-align: center;">Wenn du fühlst, was du hörst – bist du bei uns richtig.</p>
        <a href="newsletter.html" class="newsletter-button">Jetzt zum Newsletter anmelden</a>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 122 Records. Alle Rechte vorbehalten.</p>
    </div>
  </footer>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    menuToggle.addEventListener('click', () => {
      const nav = document.getElementById('navLinks');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>
</body>
</html>
