<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>122 Records</title>
  <!-- Import futuristic font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    /* Global box-sizing */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding-top: 60px; /* space for fixed nav */
    }
    /* Fixed Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #121212;
      z-index: 1000;
    }
    .nav-container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      padding: 1rem 0;
    }
    .logo-img { max-height: 80px; }
    .site-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-left: 1rem;
      display: flex;
      align-items: center;
      color: #fff;
    }
    /* Futuristic font for prefix */
    .site-title .prefix {
      font-family: 'Orbitron', sans-serif;
    }
    /* Blinking dot */
    .site-title .dot {
      width: 12px;
      height: 12px;
      margin: 0 8px;
      border-radius: 50%;
      background: darkred;
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      from { background: darkred; }
      to { background: red; }
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
      margin-left: auto;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
    }
    .nav-links a:hover {
      color: #007bff;
    }
    .menu-toggle { display: none; font-size: 1.5rem; cursor: pointer; }
    section { padding: 4rem 0; }
    /* Hero Section */
    header#home {
      background: url('images/hero.jpg') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* About Section */
    #about .container { text-align: center; }
    /* Artists Section */
    h2 { text-align: center; margin-bottom: 2rem; }
    #artists .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    #artists .artist-wrapper {
      flex: 0 1 45%;
      max-width: 45%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #artists .artist-wrapper h3 {
      margin: 0;
      text-align: center;
      font-size: 1.5rem;
    }
    #artists .card {
      background: #121212;
      border: none;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #artists .card-image {
      width: 100%;
      height: 250px;
      background-size: cover;
      background-position: center;
    }
    #artists .card-content {
      padding: 1rem;
      display: flex;
      justify-content: center;
    }
    #artists .card-content iframe {
      border: none;
      border-radius: 12px;
      width: 100%;
      height: 250px;
    }
    /* Footer */
    footer {
      background: #121212;
      text-align: center;
      padding: 1rem;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .nav-links { display: none; }
      .menu-toggle { display: block; }
      #artists .artist-wrapper { flex: none; max-width: 100%; }
      #artists .card { border-radius: 0; }
      #artists .card-image { height: auto; aspect-ratio: 1/1; }
      #artists .card-content iframe { height: 200px; }
    }
  </style>
</head>
<body>
  <!-- Fixed Navigation Bar -->
  <nav>
    <div class="nav-container">
      <img src="122-Records-Logo.png" alt="122 Records Logo" class="logo-img" />
      <span class="site-title"><span class="prefix">122</span><span class="dot"></span>Records</span>
      <ul class="nav-links" id="navLinks">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#artists">Artists</a></li>
        <li><a href="#releases">Releases</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="menu-toggle" id="menuToggle">☰</div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header id="home"></header>

  <main>
    <section id="about">
      <div class="container">
        <p style="font-size: 1.2rem; margin-top: 1rem;">Wenn du fühlst, was du hörst – bist du bei uns richtig.</p>
      </div>
    </section>

    <section id="artists">
      <div class="container">
        <h2>Our Artists</h2>
        <div class="grid">
          <div class="artist-wrapper">
            <h3>AVI5</h3>
            <div class="card">
              <div class="card-image" style="background-image: url('images/artist1.jpg');"></div>
              <div class="card-content">
                <iframe src="https://open.spotify.com/embed/artist/7tjH2n2FAkVFVuYtnEfQhD?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
              </div>
            </div>
          </div>
          <div class="artist-wrapper">
            <h3>Artist Two</h3>
            <div class="card">
              <div class="card-image" style="background-image: url('images/artist2.jpg');"></div>
              <div class="card-content">
                <iframe src="https://open.spotify.com/embed/artist/YOUR_ARTIST_ID_2?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Other sections unchanged -->
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 122 Records. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    menuToggle.addEventListener('click', () => {
      const nav = document.getElementById('navLinks');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>
</body>
</html>
